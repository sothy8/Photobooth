<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#neonGrad)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="60" y="80" width="280" height="440" fill="transparent"/>
  
  <!-- Neon border effect -->
  <rect x="50" y="70" width="300" height="460" fill="none" stroke="#00ff88" stroke-width="3" filter="url(#neonGlow)" opacity="0.8"/>
  <rect x="55" y="75" width="290" height="450" fill="none" stroke="#00ffff" stroke-width="1" filter="url(#neonGlow)" opacity="0.6"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#00ff88" stroke-width="1" fill="none" opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="0" y1="150" x2="60" y2="150"/>
    <line x1="340" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="300" x2="60" y2="300"/>
    <line x1="340" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="450" x2="60" y2="450"/>
    <line x1="340" y1="450" x2="400" y2="450"/>
    
    <!-- Vertical connectors -->
    <line x1="20" y1="120" x2="20" y2="180"/>
    <line x1="380" y1="120" x2="380" y2="180"/>
    <line x1="20" y1="270" x2="20" y2="330"/>
    <line x1="380" y1="270" x2="380" y2="330"/>
    <line x1="20" y1="420" x2="20" y2="480"/>
    <line x1="380" y1="420" x2="380" y2="480"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00ffff" filter="url(#neonGlow)">
    <circle cx="20" cy="150" r="2"/>
    <circle cx="380" cy="150" r="2"/>
    <circle cx="20" cy="300" r="2"/>
    <circle cx="380" cy="300" r="2"/>
    <circle cx="20" cy="450" r="2"/>
    <circle cx="380" cy="450" r="2"/>
  </g>
  
  <!-- Corner tech elements -->
  <g stroke="#00ff88" stroke-width="2" fill="none" filter="url(#neonGlow)" opacity="0.7">
    <!-- Top corners -->
    <path d="M 30 30 L 50 30 L 50 50"/>
    <path d="M 370 30 L 350 30 L 350 50"/>
    <!-- Bottom corners -->
    <path d="M 30 570 L 50 570 L 50 550"/>
    <path d="M 370 570 L 350 570 L 350 550"/>
  </g>
  
  <!-- Futuristic text -->
  <text x="200" y="40" text-anchor="middle" fill="#00ff88" font-family="Orbitron, Courier New, monospace" font-size="18" font-weight="bold" filter="url(#neonGlow)">CYBER FRAME</text>
  <text x="200" y="570" text-anchor="middle" fill="#00ffff" font-family="Orbitron, Courier New, monospace" font-size="12" filter="url(#neonGlow)">DIGITAL COLLECTION</text>
  
  <!-- Animated scan lines (static in SVG) -->
  <g opacity="0.3">
    <line x1="60" y1="100" x2="340" y2="100" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="60" y1="200" x2="340" y2="200" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="60" y1="300" x2="340" y2="300" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="60" y1="400" x2="340" y2="400" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="60" y1="500" x2="340" y2="500" stroke="#00ffff" stroke-width="0.5"/>
  </g>
  
  <!-- Tech corner brackets -->
  <g stroke="#00ff88" stroke-width="1.5" fill="none">
    <path d="M 70 90 L 70 80 L 80 80"/>
    <path d="M 330 80 L 320 80 L 320 90"/>
    <path d="M 70 510 L 70 520 L 80 520"/>
    <path d="M 330 520 L 320 520 L 320 510"/>
  </g>
</svg>