<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#luxGrad)"/>
  
  <!-- Luxury border frame -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="url(#silverAccent)" stroke-width="6"/>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="url(#silverAccent)" stroke-width="2"/>
  <rect x="30" y="30" width="340" height="540" fill="none" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Photo area (transparent) -->
  <rect x="60" y="90" width="280" height="420" fill="transparent"/>
  
  <!-- Luxury corner ornaments -->
  <g stroke="url(#silverAccent)" stroke-width="3" fill="none">
    <!-- Top left ornament -->
    <path d="M 40 40 L 60 40 M 50 30 L 50 50 M 40 60 Q 40 40 60 40 M 60 40 Q 60 60 40 60"/>
    <!-- Top right ornament -->
    <path d="M 340 40 L 360 40 M 350 30 L 350 50 M 360 60 Q 360 40 340 40 M 340 40 Q 340 60 360 60"/>
    <!-- Bottom left ornament -->
    <path d="M 40 540 L 60 540 M 50 550 L 50 530 M 40 520 Q 40 540 60 540 M 60 540 Q 60 520 40 520"/>
    <!-- Bottom right ornament -->
    <path d="M 340 540 L 360 540 M 350 550 L 350 530 M 360 520 Q 360 540 340 540 M 340 540 Q 340 520 360 520"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="65" text-anchor="middle" fill="url(#silverAccent)" font-family="serif" font-size="22" font-weight="bold">EXECUTIVE</text>
  
  <!-- Bottom luxury text -->
  <text x="200" y="545" text-anchor="middle" fill="url(#silverAccent)" font-family="serif" font-size="14">PREMIUM COLLECTION</text>
  
  <!-- Side decorative elements -->
  <rect x="35" y="200" width="8" height="200" fill="url(#silverAccent)" rx="4"/>
  <rect x="357" y="200" width="8" height="200" fill="url(#silverAccent)" rx="4"/>
  
  <!-- Diamond accents -->
  <polygon points="200,45 205,55 200,65 195,55" fill="url(#silverAccent)"/>
  <polygon points="200,535 205,545 200,555 195,545" fill="url(#silverAccent)"/>
</svg>