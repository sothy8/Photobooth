<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGlam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="3"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#glamGrad)"/>
  
  <!-- Sparkle effects -->
  <g filter="url(#sparkle)" opacity="0.8">
    <circle cx="80" cy="100" r="2" fill="#ffffff"/>
    <circle cx="150" cy="80" r="3" fill="#ffffff"/>
    <circle cx="250" cy="90" r="2" fill="#ffffff"/>
    <circle cx="320" cy="110" r="3" fill="#ffffff"/>
    <circle cx="90" cy="200" r="2" fill="#ffffff"/>
    <circle cx="310" cy="220" r="2" fill="#ffffff"/>
    <circle cx="70" cy="350" r="3" fill="#ffffff"/>
    <circle cx="330" cy="380" r="2" fill="#ffffff"/>
    <circle cx="100" cy="480" r="2" fill="#ffffff"/>
    <circle cx="280" cy="500" r="3" fill="#ffffff"/>
    <circle cx="160" cy="520" r="2" fill="#ffffff"/>
    <circle cx="240" cy="510" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Photo area (transparent) -->
  <rect x="70" y="100" width="260" height="400" fill="transparent"/>
  
  <!-- Glamorous frame -->
  <rect x="50" y="80" width="300" height="440" fill="none" stroke="url(#goldGlam)" stroke-width="8" rx="25" ry="25"/>
  <rect x="60" y="90" width="280" height="420" fill="none" stroke="#ffffff" stroke-width="3" rx="20" ry="20"/>
  
  <!-- Diamond decorations -->
  <g fill="url(#goldGlam)" stroke="#ffffff" stroke-width="1">
    <!-- Top diamonds -->
    <polygon points="200,60 210,75 200,90 190,75"/>
    <polygon points="150,65 155,75 150,85 145,75"/>
    <polygon points="250,65 255,75 250,85 245,75"/>
    
    <!-- Side diamonds -->
    <polygon points="40,200 50,210 40,220 30,210"/>
    <polygon points="370,200 360,210 370,220 380,210"/>
    <polygon points="40,400 50,410 40,420 30,410"/>
    <polygon points="370,400 360,410 370,420 380,410"/>
    
    <!-- Bottom diamonds -->
    <polygon points="200,540 210,525 200,510 190,525"/>
    <polygon points="150,535 155,525 150,515 145,525"/>
    <polygon points="250,535 255,525 250,515 245,525"/>
  </g>
  
  <!-- Glam text with sparkles -->
  <text x="200" y="45" text-anchor="middle" fill="url(#goldGlam)" font-family="Impact, Arial Black" font-size="24" font-weight="bold" filter="url(#sparkle)">✨ GLAM ✨</text>
  <text x="200" y="570" text-anchor="middle" fill="url(#goldGlam)" font-family="Dancing Script, cursive" font-size="18" font-style="italic" filter="url(#sparkle)">Shine Bright</text>
  
  <!-- Decorative swirls -->
  <g stroke="url(#goldGlam)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 80 120 Q 100 100 120 120 Q 100 140 80 120"/>
    <path d="M 320 120 Q 300 100 280 120 Q 300 140 320 120"/>
    <path d="M 80 480 Q 100 500 120 480 Q 100 460 80 480"/>
    <path d="M 320 480 Q 300 500 280 480 Q 300 460 320 480"/>
  </g>
  
  <!-- Additional sparkle stars -->
  <g fill="#ffffff" opacity="0.9">
    <path d="M 120,150 L 122,157 L 129,157 L 124,162 L 126,169 L 120,165 L 114,169 L 116,162 L 111,157 L 118,157 Z"/>
    <path d="M 280,180 L 282,187 L 289,187 L 284,192 L 286,199 L 280,195 L 274,199 L 276,192 L 271,187 L 278,187 Z"/>
    <path d="M 140,420 L 142,427 L 149,427 L 144,432 L 146,439 L 140,435 L 134,439 L 136,432 L 131,427 L 138,427 Z"/>
    <path d="M 260,450 L 262,457 L 269,457 L 264,462 L 266,469 L 260,465 L 254,469 L 256,462 L 251,457 L 258,457 Z"/>
  </g>
</svg>