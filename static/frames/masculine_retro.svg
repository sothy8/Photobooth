<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </linearGradient>
    <pattern id="retroGrid" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#2c3e50"/>
  
  <!-- Retro gradient overlay -->
  <rect x="0" y="50" width="400" height="500" fill="url(#retroGrad)" opacity="0.8"/>
  
  <!-- Grid overlay -->
  <rect width="400" height="600" fill="url(#retroGrid)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="50" y="100" width="300" height="400" fill="transparent"/>
  
  <!-- Neon-style borders -->
  <rect x="40" y="90" width="320" height="420" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.8"/>
  <rect x="35" y="85" width="330" height="430" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
  
  <!-- 80s style text -->
  <text x="200" y="40" text-anchor="middle" fill="#00ffff" font-family="Courier New, monospace" font-size="24" font-weight="bold" text-shadow="0 0 10px #00ffff">RETRO 80s</text>
  <text x="200" y="570" text-anchor="middle" fill="#ff00ff" font-family="Courier New, monospace" font-size="16" font-weight="bold" text-shadow="0 0 8px #ff00ff">NEON NIGHTS</text>
  
  <!-- Corner triangles -->
  <polygon points="0,0 50,0 0,50" fill="#e91e63"/>
  <polygon points="400,0 350,0 400,50" fill="#3498db"/>
  <polygon points="0,600 50,600 0,550" fill="#2ecc71"/>
  <polygon points="400,600 350,600 400,550" fill="#8e44ad"/>
  
  <!-- Side scanlines effect -->
  <g opacity="0.4">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="350" x2="400" y2="350" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="400" x2="400" y2="400" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#ff00ff" stroke-width="1"/>
    <line x1="0" y1="500" x2="400" y2="500" stroke="#00ffff" stroke-width="1"/>
  </g>
</svg>