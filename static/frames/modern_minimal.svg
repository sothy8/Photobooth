<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#minimalGrad)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="60" y="80" width="280" height="440" fill="transparent"/>
  
  <!-- Clean minimal border -->
  <rect x="50" y="70" width="300" height="460" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <rect x="55" y="75" width="290" height="450" fill="none" stroke="#95a5a6" stroke-width="0.5"/>
  
  <!-- Geometric corner accents -->
  <g stroke="#2c3e50" stroke-width="2" fill="none">
    <!-- Top left -->
    <line x1="30" y1="50" x2="50" y2="50"/>
    <line x1="30" y1="50" x2="30" y2="70"/>
    
    <!-- Top right -->
    <line x1="370" y1="50" x2="350" y2="50"/>
    <line x1="370" y1="50" x2="370" y2="70"/>
    
    <!-- Bottom left -->
    <line x1="30" y1="550" x2="50" y2="550"/>
    <line x1="30" y1="550" x2="30" y2="530"/>
    
    <!-- Bottom right -->
    <line x1="370" y1="550" x2="350" y2="550"/>
    <line x1="370" y1="550" x2="370" y2="530"/>
  </g>
  
  <!-- Subtle geometric elements -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="300" cy="100" r="3"/>
    <circle cx="100" cy="500" r="3"/>
    <circle cx="300" cy="500" r="3"/>
  </g>
  
  <!-- Modern typography -->
  <text x="200" y="40" text-anchor="middle" fill="#2c3e50" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="300">MINIMAL</text>
  <text x="200" y="570" text-anchor="middle" fill="#7f8c8d" font-family="Helvetica Neue, Arial, sans-serif" font-size="12" font-weight="300">MODERN COLLECTION</text>
  
  <!-- Subtle side lines -->
  <line x1="25" y1="150" x2="25" y2="450" stroke="#ecf0f1" stroke-width="1"/>
  <line x1="375" y1="150" x2="375" y2="450" stroke="#ecf0f1" stroke-width="1"/>
</svg>