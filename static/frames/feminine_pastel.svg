<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pasttelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fed6e3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d299c2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#fef9d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2e9fb;stop-opacity:1" />
    </linearGradient>
    <pattern id="polkaDots" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="3" fill="#ffffff" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#pasttelGrad)"/>
  
  <!-- Polka dot overlay -->
  <rect width="400" height="600" fill="url(#polkaDots)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="50" y="80" width="300" height="440" fill="transparent"/>
  
  <!-- Soft rounded border -->
  <rect x="40" y="70" width="320" height="460" fill="none" stroke="#ffffff" stroke-width="8" rx="30" ry="30"/>
  <rect x="45" y="75" width="310" height="450" fill="none" stroke="#ff69b4" stroke-width="3" rx="25" ry="25"/>
  
  <!-- Cute bow at top -->
  <g transform="translate(200,50)">
    <!-- Bow body -->
    <ellipse cx="-15" cy="0" rx="20" ry="12" fill="#ff69b4"/>
    <ellipse cx="15" cy="0" rx="20" ry="12" fill="#ff69b4"/>
    <!-- Bow center -->
    <rect x="-8" y="-8" width="16" height="16" fill="#e91e63" rx="3"/>
    <!-- Bow tails -->
    <path d="M -35 10 Q -40 15 -30 20 Q -25 15 -35 10" fill="#ff69b4"/>
    <path d="M 35 10 Q 40 15 30 20 Q 25 15 35 10" fill="#ff69b4"/>
  </g>
  
  <!-- Side ribbon elements -->
  <g fill="#ff69b4" opacity="0.8">
    <rect x="20" y="200" width="15" height="200" rx="7"/>
    <rect x="365" y="200" width="15" height="200" rx="7"/>
  </g>
  
  <!-- Cute corner decorations -->
  <g fill="#ffffff" stroke="#ff69b4" stroke-width="2">
    <!-- Cute stars -->
    <path d="M 80,100 L 83,107 L 90,107 L 85,112 L 87,119 L 80,115 L 73,119 L 75,112 L 70,107 L 77,107 Z"/>
    <path d="M 320,100 L 323,107 L 330,107 L 325,112 L 327,119 L 320,115 L 313,119 L 315,112 L 310,107 L 317,107 Z"/>
    <path d="M 80,500 L 83,507 L 90,507 L 85,512 L 87,519 L 80,515 L 73,519 L 75,512 L 70,507 L 77,507 Z"/>
    <path d="M 320,500 L 323,507 L 330,507 L 325,512 L 327,519 L 320,515 L 313,519 L 315,512 L 310,507 L 317,507 Z"/>
  </g>
  
  <!-- Pastel hearts floating -->
  <g opacity="0.6">
    <path d="M 100,150 C 100,145 105,140 110,145 C 115,140 120,145 120,150 C 120,160 110,170 110,170 C 110,170 100,160 100,150 Z" fill="#ffd1dc"/>
    <path d="M 280,180 C 280,175 285,170 290,175 C 295,170 300,175 300,180 C 300,190 290,200 290,200 C 290,200 280,190 280,180 Z" fill="#e6e6fa"/>
    <path d="M 120,400 C 120,395 125,390 130,395 C 135,390 140,395 140,400 C 140,410 130,420 130,420 C 130,420 120,410 120,400 Z" fill="#f0f8ff"/>
    <path d="M 270,430 C 270,425 275,420 280,425 C 285,420 290,425 290,430 C 290,440 280,450 280,450 C 280,450 270,440 270,430 Z" fill="#ffe4e1"/>
  </g>
  
  <!-- Sweet text -->
  <text x="200" y="35" text-anchor="middle" fill="#d63384" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold">Sweet Dreams</text>
  <text x="200" y="565" text-anchor="middle" fill="#d63384" font-family="Comic Sans MS, cursive" font-size="14">Kawaii Collection</text>
</svg>