<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d35400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <pattern id="honeycomb" patternUnits="userSpaceOnUse" width="40" height="35">
      <polygon points="20,0 30,17.5 20,35 10,17.5" fill="none" stroke="#c0392b" stroke-width="2" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#sportGrad)"/>
  
  <!-- Honeycomb pattern -->
  <rect width="400" height="600" fill="url(#honeycomb)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="40" y="70" width="320" height="460" fill="transparent"/>
  
  <!-- Dynamic border strips -->
  <rect x="0" y="0" width="400" height="20" fill="#c0392b"/>
  <rect x="0" y="580" width="400" height="20" fill="#c0392b"/>
  <rect x="0" y="20" width="20" height="560" fill="#c0392b"/>
  <rect x="380" y="20" width="20" height="560" fill="#c0392b"/>
  
  <!-- Corner elements -->
  <polygon points="20,20 60,20 40,40" fill="#2c3e50"/>
  <polygon points="380,20 340,20 360,40" fill="#2c3e50"/>
  <polygon points="20,580 60,580 40,560" fill="#2c3e50"/>
  <polygon points="380,580 340,580 360,560" fill="#2c3e50"/>
  
  <!-- Sport-style text -->
  <text x="200" y="50" text-anchor="middle" fill="#2c3e50" font-family="Impact, Arial Black" font-size="24" font-weight="900">CHAMPION</text>
  <text x="200" y="565" text-anchor="middle" fill="#2c3e50" font-family="Impact, Arial Black" font-size="16">VICTORY FRAME</text>
  
  <!-- Side badges -->
  <circle cx="35" cy="300" r="15" fill="#bdc3c7" stroke="#e67e22" stroke-width="3"/>
  <text x="35" y="305" text-anchor="middle" fill="#2c3e50" font-family="Arial Black" font-size="12">★</text>
  
  <circle cx="365" cy="300" r="15" fill="#bdc3c7" stroke="#e67e22" stroke-width="3"/>
  <text x="365" y="305" text-anchor="middle" fill="#2c3e50" font-family="Arial Black" font-size="12">★</text>
</svg>