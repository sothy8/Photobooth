<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
    <filter id="heartGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#FFE4E6" rx="15"/>
  
  <!-- Heart pattern border -->
  <rect x="0" y="0" width="800" height="40" fill="url(#heartGradient4)"/>
  <rect x="0" y="560" width="800" height="40" fill="url(#heartGradient4)"/>
  <rect x="0" y="0" width="40" height="600" fill="url(#heartGradient4)"/>
  <rect x="760" y="0" width="40" height="600" fill="url(#heartGradient4)"/>
  
  <!-- Four photo areas in 2x2 grid -->
  <!-- Top left -->
  <rect x="60" y="60" width="340" height="250" fill="transparent" stroke="#FF1493" stroke-width="2"/>
  <!-- Top right -->
  <rect x="420" y="60" width="340" height="250" fill="transparent" stroke="#FF1493" stroke-width="2"/>
  <!-- Bottom left -->
  <rect x="60" y="330" width="340" height="250" fill="transparent" stroke="#FF1493" stroke-width="2"/>
  <!-- Bottom right -->
  <rect x="420" y="330" width="340" height="250" fill="transparent" stroke="#FF1493" stroke-width="2"/>
  
  <!-- Center cross divider -->
  <rect x="405" y="60" width="10" height="520" fill="url(#heartGradient4)"/>
  <rect x="60" y="315" width="700" height="10" fill="url(#heartGradient4)"/>
  
  <!-- Heart decorations -->
  <g filter="url(#heartGlow)">
    <!-- Corner hearts -->
    <path d="M70 70c-4-8 -12-8 -12 0c0 4 12 12 12 12s12-8 12-12c0-8 -8-8 -12 0z" fill="#FF1493"/>
    <path d="M750 70c-4-8 -12-8 -12 0c0 4 12 12 12 12s12-8 12-12c0-8 -8-8 -12 0z" fill="#FF1493"/>
    <path d="M70 570c-4-8 -12-8 -12 0c0 4 12 12 12 12s12-8 12-12c0-8 -8-8 -12 0z" fill="#FF1493"/>
    <path d="M750 570c-4-8 -12-8 -12 0c0 4 12 12 12 12s12-8 12-12c0-8 -8-8 -12 0z" fill="#FF1493"/>
    
    <!-- Center hearts -->
    <path d="M410 180c-6-12 -18-12 -18 0c0 6 18 18 18 18s18-12 18-18c0-12 -12-12 -18 0z" fill="#FF69B4"/>
    <path d="M410 450c-6-12 -18-12 -18 0c0 6 18 18 18 18s18-12 18-18c0-12 -12-12 -18 0z" fill="#FF69B4"/>
  </g>
  
  <!-- Photo slot indicators -->
  <text x="230" y="190" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="20" opacity="0.5">Photo 1</text>
  <text x="590" y="190" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="20" opacity="0.5">Photo 2</text>
  <text x="230" y="460" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="20" opacity="0.5">Photo 3</text>
  <text x="590" y="460" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="20" opacity="0.5">Photo 4</text>
</svg>